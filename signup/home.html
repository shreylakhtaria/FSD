<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script>
        function getData () {
            var msg =""
            if(localStorage.getItem("name") != null) {
                var msg = localStorage.getItem("name");
                document.getElementById("ans").innerHTML = "Hello " + msg + ", welcome to the home page!";
            }
            else {
                window.location.href = "signup.html";
            }
        }
    </script>
</head>
<body onload="getData()">
    <h1>Welcome!</h1>
    <p>You have successfully logged in.</p>
    <p id = "ans" > </p>
    <input type = "button" value = "LOGOUT" onclick="localStorage.clear(); window.location.href = 'login.html';" />
</body>
</html>
