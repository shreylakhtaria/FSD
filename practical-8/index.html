<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Rep Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="counter-container">
      <h1>Rep Counter</h1>
      <div class="counter-display" id="counter">0</div>
      <div class="button-group">
        <button id="decrement" aria-label="Decrease reps">-</button>
        <button id="increment" aria-label="Increase reps">+</button>
      </div>
      <button id="reset" class="reset-btn">Reset</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
